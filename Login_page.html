<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 2;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      background: url('https://panbaiinternationalschool.com/wp-content/uploads/2025/02/Why-Personality-Development-Matters-for-School-Students.webp') center/cover no-repeat;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(155, 81, 224, 0.6), rgba(241, 101, 185, 0.6));
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      max-width: 80%;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
    }

    .right {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
    }

    .right h2 {
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox {
      margin: 15px 0;
    }

    .btn {
      background: linear-gradient(to right, #9b51e0, #f165b9);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .signin-link {
      text-align: right;
      font-size: 14px;
      cursor: pointer;
    }

    .signin-link a {
      color: #9b51e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="background-overlay"></div>
      <div class="hero-text">
        <h1>Welcome to Our Platform</h1>
        <p>Empowering students through personality development and education.</p>
      </div>
    </div>
    <div class="right">
      <div id="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group">
          <input type="text" placeholder="Full Name">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Repeat Password">
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to the Terms of User</label>
        </div>
        <button class="btn">Sign Up</button>
        <div class="signin-link">
          <span>Already have an account? <a onclick="showSignIn()">Sign in →</a></span>
        </div>
      </div>

      <div id="signin-form" style="display:none">
        <h2>Sign In</h2>
        <div class="form-group">
          <input type="text" placeholder="Username or Email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
        <button class="btn">Sign In</button>
        <div class="signin-link">
          <span>Don't have an account? <a onclick="showSignUp()">Sign up →</a></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSignIn() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('signin-form').style.display = 'block';
    }

    function showSignUp() {
      document.getElementById('signin-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }
  </script>
</body>
</html>
